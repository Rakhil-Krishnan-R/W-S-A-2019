    <script>
        function dispQuest(imgId) {
            document.getElementById(imgId).src = "./images required/mound_hover.png"
        }

        function dispCloud(imgId) {
            document.getElementById(imgId).src = "./images required/mound_hover_cloud.png"
        }
        var score = 0;

        function dispImg(imgId) {
            reg = /yeti/;
            if (reg.test(document.getElementById(imgId + "Container").src)) {
                localStorage.setItem('yeti', score);
                window.location.href = "result.html"
            } else {
                score++;

                if (score == 8) {
                    window.location.href = "winner.html"
                } else {
                    document.getElementById(imgId + "Container").style.display = "block"
                    document.getElementById(imgId).style.display = "none"
                }
            }
        }

        function randomNum() {
            var rand = (parseInt(Math.random() * 9));
            return rand;
        }
        imgArr = ["./images required/penguin_1.png", "./images required/penguin_2.png", "./images required/penguin_3.png", "./images required/penguin_4.png", "./images required/penguin_5.png", "./images required/penguin_6.png", "./images required/penguin_7.png", "./images required/penguin_8.png", "./images required/yeti.png"]

        function uniqueRandomNum() {
            a = [];
            a[0] = randomNum();
            var imgClassArr = document.getElementsByClassName('imgContainer');
            var flag = 1;
            var ran = 0
            for (let i = 0; i < 9; i++) {
                while (flag == 1) {
                    ran = randomNum();
                    for (let j = i; j >= 0; j--) {
                        if (a[j] == ran) {
                            flag = 1;
                            break;
                        } else {
                            flag = 0;
                        }
                    }
                }
                a[i] = ran;
                flag = 1;
            }
            for (let i = 0; i < imgClassArr.length; i++) {
                document.getElementById(imgClassArr[i].id).src = imgArr[a[i]];
                imgClassArr[i].style.display = "none";
            }
        }
        uniqueRandomNum();
    </script>
